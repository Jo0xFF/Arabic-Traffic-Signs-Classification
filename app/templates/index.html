<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Arabic Traffic Signs Detection - Prototype</title>
  <!-- CSS  -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <link href="./static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link rel="stylesheet" href="./static/css/style.css">
</head>

<body>
  <nav style="background-color: #5e72e4" class="deep-purple darken-3"  role="navigation" style="height: 100px">
    <div class="nav-wrapper container">
      <a id="logo-container" class="brand-logo center">
        <h5>Arabic Traffic Signs Classification</h5>
      </a>
      <div style="margin-left: 800px">
      	   Made by <a class="orange-text text-lighten-3" href="https://github.com/Jo0xFF">Jo</a>
      </div>
    </div>
  </nav>


  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <div class="row">
        <form action='/' method="post" class="col s12" enctype="multipart/form-data">
          <div class="row">

            <div class="input-field col s5" style="margin-left: 20px; margin-top: 50px">
              <div class="row">

                  <div class="row">
                    <label for="first_name" style="font-size: 1rem"><b>Upload Traffic sign to classify</b></label><br>
                    <div class="file-field input-field">
                      <div class="btn deep-purple darken-3">
                        <span>Browse</span>
                        <input type = "file" name="image_upload" id="image_upload" />
                      </div>
                      <div class="file-path-wrapper">
                        <input class="file-path validate" type="text" placeholder="Upload Image" name="image_name" id="image_name" />
                      </div>
                    </div>                    
                  </div>
        
                  <div class="row center" style="margin-top: 50px">
                    <button id="submit" type="submit" class="btn-large deep-purple darken-3">Check</button>
                  </div>

              </div>
            </div>

            <div class="input-field col s3">
              <div style="text-align: center; padding-top: 50px; margin-left: 100px">
                <img src='{{ full_filename }}' width="500" height="300">
              </div>
            </div>

          </div>

          <div class="row right">
            <p class="label-preds">Predicted Label: {{predicted_label}} â€” Confidence: {{conf_lvl}}</p>
          </div>

        </form>
      </div>
    </div>
  </div>

  </div>
  </div>

  <!--  Scripts-->
  <script src="./static/js/materialize.js"></script>

  </script>

  </body>
</html>
